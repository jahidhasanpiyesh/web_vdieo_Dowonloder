{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>HOME PAGE</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	
	<script src="{% static 'js/jquery-3.4.1.min.js' %}" type="text/javascript"></script>
	
</head>
<style>

#right_div {
  background-position: center center;
  background-repeat: no-repeat;
  background-size: contain;
  height: 200vh;
  margin-right: 50px;
  min-width: 30%;
  width: 40%;
  margin-right: 100px; 
		}
	</style>

	
<body style="background-color:#f5f3f3; ">

	<div class="container max-1920 px-0" style="background-color:#8B8B8B; ">
		<div class="row ">

      
		<div class="col-xs-40 col-sm-40 col-md-20 col-lg-20" style="background-color:#0f1010; ">
         
            <div class="row">
                <nav class="navbar navbar-expand-lg bg-light">
                    <div class="container-fluid">
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNav">
                      </div>
                    </div>
                  </nav>
            </div>
        

		<h2 style="font-weight: bold; color: #B86D45;" class="text-center pt-2">Download And Watch This vdieos</h2>
		
        <div class="row" style="padding-top: 10%;">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">
				<form>
					<div class="form-group">
						<input onkeyup="liveSearch(this.value)" class="form-control" type="text" style="border-radius: 20px; height: 50px;" autofocus placeholder="Type To Search">
					</div>
				</form>

                <div id="results" style="padding-top: 10%;"></div>
			</div>
			<div class="col-sm-2"></div>            
		</div>
    
		</div>
		
		</div>
	</div>

	<script src="{% static 'js/index.js' %}" type="text/javascript"></script>

</html>
